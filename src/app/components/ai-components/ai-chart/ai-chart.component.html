<div class="ai-chart">
  <h3 *ngIf="chartData.title" class="chart-title">{{ chartData.title }}</h3>
  <div class="chart-container">
    <!-- Simplified chart display -->
    <div class="chart-placeholder">
      <div class="chart-info">
        <p>Chart type: {{ chartData.type }}</p>
        <p>Number of data points: {{ chartData.data.length }}</p>
      </div>
      <div class="chart-visual">
        <!-- You can integrate Chart.js or other chart libraries here -->
        <div class="chart-bars" *ngIf="chartData.type === 'bar'">
          <div 
            *ngFor="let item of chartData.data; let i = index"
            class="chart-bar"
            [style.height.%]="item.value / getMaxValue() * 100">
            <span class="bar-label">{{ item.label || i + 1 }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
