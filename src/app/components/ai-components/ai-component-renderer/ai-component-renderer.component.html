<div class="ai-component-renderer">
  <!-- Table component -->
  <app-ai-table 
    *ngIf="isTable()" 
    [data]="componentData.data">
  </app-ai-table>

  <!-- List component -->
  <app-ai-list 
    *ngIf="isList()" 
    [data]="componentData.data">
  </app-ai-list>

  <!-- Chart component -->
  <app-ai-chart 
    *ngIf="isChart()" 
    [data]="componentData.data">
  </app-ai-chart>

  <!-- JSON display -->
  <div *ngIf="isJson()" class="json-viewer">
    <pre>{{ componentData.data | json }}</pre>
  </div>
</div>
