<div class="ai-component-renderer">
  <!-- 表格组件 -->
  <app-ai-table 
    *ngIf="isTable()" 
    [data]="componentData.data">
  </app-ai-table>

  <!-- 列表组件 -->
  <app-ai-list 
    *ngIf="isList()" 
    [data]="componentData.data">
  </app-ai-list>

  <!-- 图表组件 -->
  <app-ai-chart 
    *ngIf="isChart()" 
    [data]="componentData.data">
  </app-ai-chart>

  <!-- JSON展示 -->
  <div *ngIf="isJson()" class="json-viewer">
    <pre>{{ componentData.data | json }}</pre>
  </div>
</div>
