<div class="ai-table">
  <h3 *ngIf="tableData.title" class="table-title">{{ tableData.title }}</h3>
  <table>
    <thead>
      <tr>
        <th *ngFor="let header of tableData.headers">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of tableData.rows">
        <td *ngFor="let cell of row">{{ cell }}</td>
      </tr>
    </tbody>
  </table>
</div>
