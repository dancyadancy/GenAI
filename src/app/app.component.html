<div class="app-container" *ngIf="!isChatPage">
  <!-- Header -->
  <header class="app-header">
    <div class="logo-section">
      <div class="logo">
        <svg width="32" height="32" viewBox="0 0 32 32">
          <circle cx="16" cy="16" r="14" fill="#2196f3" />
          <circle cx="12" cy="14" r="3" fill="#ffffff" />
          <circle cx="20" cy="14" r="3" fill="#ffffff" />
          <path d="M 10 20 Q 16 23 22 20" stroke="#ffffff" stroke-width="2" fill="none" />
        </svg>
      </div>
      <h1 class="app-title">OdinEye</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Dashboard Section -->
    <section class="dashboard-section">
      <div class="dashboard-grid">
        <app-well-card
          *ngFor="let well of wells"
          [well]="well">
        </app-well-card>
      </div>
    </section>

    <!-- Chat Window (Embedded) -->
    <section class="chat-section" *ngIf="isChatVisible">
      <app-chat-window
        (hide)="onChatHide()"
        (close)="onChatClose()">
      </app-chat-window>
    </section>
    
    <!-- Show Chat Button (when hidden) -->
    <button class="show-chat-button" *ngIf="!isChatVisible" (click)="showChat()" title="Show Chat">
      <span class="material-icons">chat</span>
    </button>
  </main>
</div>

<router-outlet></router-outlet>
