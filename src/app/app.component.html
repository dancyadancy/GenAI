  <!-- Main Content -->
  <main class="main-content">
    <!-- Dashboard Section -->
    <section class="dashboard-section">
      <div class="dashboard-grid">
        <app-well-card
          *ngFor="let well of wells"
          [well]="well">
        </app-well-card>
      </div>
    </section>

    <!-- Chat Window (Embedded) -->
    <section class="chat-section" *ngIf="isChatVisible">
      <app-chat-window
        (hide)="onChatHide()"
        (close)="onChatClose()">
      </app-chat-window>
    </section>
    
    <!-- Show Chat Button (when hidden) -->
    <button class="show-chat-button" *ngIf="!isChatVisible" (click)="showChat()" title="Show Chat">
      <span class="material-icons">chat</span>
    </button>
  </main>
